//protocol=115;
option java_package = "com.chuangyou.common.protobuf.pb.magicwp";
option java_outer_classname = "MagicwpBanFragmentUseRespProto";

message MagicwpBanFragmentUseRespMsg{
	optional int32 banId = 1; // 禁制ID
	optional int32 fragmentIndex = 2; // 要激活碎片索引
	optional string fragmentStr = 3; // 已经激活的碎片索引，下划线隔开(例:1_3_4)
}