//protocol=527;
option java_package = "com.chuangyou.common.protobuf.pb.npcShop";
option java_outer_classname = "GetInfoByIdRespProto";

//请求单个NPC商店商品信息
message GetInfoByIdRespMsg{
	required int32 privateId =1;  //商品配置表中的唯一ID
	optional int32 serverProcured =2;//全服已购数量， 等于-1时代表无限出售
	optional int32 roleProcured =3;  //单个用户已购数量，等于-1时代表不限购
	required int64 resetLast = 4; //重置的UTC到期时间豪秒    -1：代表不会被重置  -2：代表商品已经过期
}